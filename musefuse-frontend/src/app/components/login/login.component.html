<div class="login-container">
  <div class="login-card">
    <div class="logo">MuseFuse</div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account</p>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          [(ngModel)]="username" 
          placeholder="Username"
          required
          autocomplete="off">
      </div>

      <div class="form-group">
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          placeholder="Password"
          required>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <p class="register-link">
      New to MuseFuse? <a routerLink="/register">Create an account</a>
    </p>
  </div>
</div>
